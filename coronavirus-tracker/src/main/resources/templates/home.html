<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <br>
    <br>
    <h1>Coronavirus Tracker Application</h1>
    <p>This application lists the current number of cases reported across the world</p>
    <div class="alert alert-secondary" role="alert">
        <h1 class="fw-bold" th:text="${totalCases}"></h1>
        <p>Total cases reported as of today</p>
        <hr>
        <p class="mb-0">
            <span>New cases reported since previous day</span>
            <span class="fw-bold" th:text="${totalNewCases}"></span>
        </p>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">STATE</th>
            <th scope="col">COUNTRY</th>
            <th scope="col">TOTAL CASES REPORTED</th>
            <th scope="col">CHANGES SINCE LAST DAY</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stat : ${LocationStats}">
            <td th:text="${stat.state}"></td>
            <td th:text="${stat.country}"></td>
            <td th:text="${stat.latestTotalCases}">0</td>
            <td th:text="${stat.diffFromPrevDay}">0</td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
